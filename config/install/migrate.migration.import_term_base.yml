id: import_term_base
label: Import taxonomy terms
source:
  plugin: csv
  path: '../../data/import.term.tags.csv'
  header_rows: 1
  keys:
    - Name
  csvColumns:
    0: Name
    1: Details
destination:
  plugin: entity:taxonomy_term
process:
  vid:
    plugin: default_value
    default_value: tags
  name: Name
  description: Details
